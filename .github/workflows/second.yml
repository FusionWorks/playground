name: second service

on: 
  push:
    branches:
      - master
    paths:
      - 'services/second-service/**'
  workflow_dispatch:

env:
  IMAGE_REPO: some_temp_repo

jobs:
  build:
    name: Build second service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the project
        uses: actions/checkout@v2
      - name: Build docker image
        run: |
          docker build -t $IMAGE_REPO/second-service:${{ github.sha }} -f Dockerfile.js ./services/second-service
      - name: Auth with repo
        run: echo "This is temp"
      - name: Push docker image to repo
        run: |
          docker push $IMAGE_REPO/second-service:${{ github.sha }}

  deploy:
    name: Deploy second service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the project
        uses: actions/checkout@v2
      - name: Secret prepare
        run: echo "This is temp"
      - name: Deploy
        uses: deliverybot/helm@master
        with:
          release: second-service
          namespace: playground
          chart: chart
          helm: helm3
          atomic: true
          version: ${{ github.sha }}
          values: |
            name: second-service
        env:
          KUBECONFIG_FILE: '${{ secrets.KUBECONFIG }}'